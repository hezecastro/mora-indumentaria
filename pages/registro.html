    <!-- FORM -->

    <section class="login mx-4 mx-sm-auto">

        <h1>Registrarse</h1>

        <form class="m-4" action="" method="GET">

            <label for="name">Nombre y apellido</label> <br>
            <input type="text" id="name" name="nombre" required><br>

            <label for="email">Correo electrónico</label><br>
            <input type="email" name="email" id="email" required><br>

            <label>Fecha de nacimiento<br>
                <input type="date" name="nacimiento" required>
            </label> <br>

            <label>Género <br>

                <select name="genero">

                    <option value="no especifica">---</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="no especifica">Prefiero no decirlo</option>

                </select>

            </label><br>

            <label for="contra">Contraseña</label><br>
            <input type="password" id="contra" name="contra" required><br><br>

            <label>¿Desea recibir el newsletter?
                <input type="checkbox" name="news" checked>
            </label><br>

            <button class="btn btn-lg btn-rosa" type="submit">Registrarse</button> <br>

            <p>¿Ya tienes una cuenta? <a href="sesion.html">Entra aquí</a></p>
            
        </form>
